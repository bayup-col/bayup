name: BaseCommerce CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test with pytest
        run: pytest

  lint-and-build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npm run lint

      - name: Build project
        run: npm run build
      
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint-and-test-backend, lint-and-build-frontend] # Ensure backend and frontend are ready to build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Start Docker Compose services
        run: docker compose up --build -d
      
      - name: Wait for frontend to be ready
        # Adjust URL and timeout as needed
        run: |
          echo "Waiting for frontend at http://localhost:3000..."
          curl -s --head --retry 10 --retry-delay 5 http://localhost:3000 || exit 1
          echo "Frontend is up!"

      - name: Run Playwright tests
        working-directory: ./frontend
        run: npm run e2e
      
      - name: Stop Docker Compose services
        if: always() # Always run this step even if tests fail
        run: docker compose down
